<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab1_114306084</title>
<style>
  body { font-family: Arial, sans-serif; }
  table {
    border-collapse: collapse;
    margin: 0 auto;
    border: 3px double #000;
    table-layout: fixed;
    width: 750px;
  }
  th, td {
    border: 3px double #000;
    padding: 6px;
    vertical-align: top;
    word-wrap: break-word;
  }
  th { text-align: center; }
  img {
    width: 120px;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  textarea {
    width: 60%;   
    height: 25px; 
  }
  .photo-cell { text-align: center; }
  .buttons { text-align: left; padding-left: 10px; } 
</style>
</head>
<body>

<form>
  <table cellpadding="5">
    <colgroup>
      <col style="width: 180px;">
      <col style="width: 285px;">
      <col style="width: 285px;">
    </colgroup>

    <tr>
      <th colspan="3">About -- 114306084</th>
    </tr>

    <tr>
      <td class="photo-cell" rowspan="3">
        <img src="dog.jpg" alt="personal photo">
        <div>personal photo</div>
      </td>
      <td colspan="2">
        Name: <input type="text" name="name" style="width: 150px;">
        <br>
        Gender:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
      </td>
    </tr>

    <tr>
      <td>
        County:
        <select name="county">
          <option value="Taipei" selected>Taipei</option>
          <option value="Tainan">Tainan</option>
          <option value="Taichung">Taichung</option>
          <option value="Taoyuan">Taoyuan</option>
        </select>
      </td>
      <td>
        Birthday:
        <input type="date" name="birthday">
      </td>
    </tr>

    <tr>
      <td colspan="2">
        E-mail:
        <input type="email" name="email" style="width:80%;">
      </td>
    </tr>

    <tr>
      <td>Hobby</td>
      <td colspan="2">
        <input type="checkbox" name="hobby" value="Swimming"> Swimming
        <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
        <input type="checkbox" name="hobby" value="Movie"> Movie
        <input type="checkbox" name="hobby" value="Game"> Game
        <input type="checkbox" name="hobby" value="sleep"> sleep
      </td>
    </tr>

    <tr>
      <td>Skill</td>
      <td colspan="2">
        <input type="checkbox" name="skill" value="Java"> Java
        <input type="checkbox" name="skill" value="HTML"> HTML
        <input type="checkbox" name="skill" value="Python"> Python
        <input type="checkbox" name="skill" value="Microsoft Office"> Microsoft Office
        <input type="checkbox" name="skill" value="Premiere"> Premiere
      </td>
    </tr>

    <tr>
      <td>Say Something</td>
      <td colspan="2">
        <textarea placeholder="Say something here."></textarea>
      </td>
    </tr>

    <tr>
      <td colspan="3" class="buttons">
        <input type="submit" value="提交">
        <input type="reset" value="重設">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
